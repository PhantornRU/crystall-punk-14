- type: entity
  id: CP14LeatherBase
  parent: BaseItem
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _CP14/Objects/Ingredients/leather.rsi

# ================
# Leather Types
- type: entity
  id: CP14ThinLeather
  parent: CP14LeatherBase
  name: thin leather
  description: Soft and flexible leather, perfect for lightweight items.
  components:
  - type: Sprite
    state: thin_leather
  - type: Item
    state: thin_leather
  - type: PhysicalComposition
    materialComposition:
      CP14ThinHide: 1
      CP14Salt: 2
  - type: StaticPrice
    price: 5

- type: entity
  id: CP14Leather
  parent: CP14LeatherBase
  name: leather
  description: Standard quality leather for various crafts.
  components:
  - type: Sprite
    state: leather
  - type: Item
    state: leather
  - type: PhysicalComposition
    materialComposition:
      CP14Hide: 1
      CP14Salt: 2
  - type: StaticPrice
    price: 10

- type: entity
  id: CP14RoughLeather
  parent: CP14LeatherBase
  name: rough leather
  description: Thick and durable leather for heavy-duty equipment.
  components:
  - type: Sprite
    state: rough_leather
  - type: Item
    state: rough_leather
  - type: PhysicalComposition
    materialComposition:
      CP14RoughHide: 1
      CP14Salt: 2
  - type: StaticPrice
    price: 15

# ================
# Straps
- type: entity
  id: CP14LeatherStrap
  parent: CP14LeatherBase
  name: leather strap
  description: A flexible strap made of leather, used in various crafts.
  components:
  - type: Sprite
    state: strap
  - type: Item
    state: strap
  - type: PhysicalComposition
    materialComposition:
      CP14Leather: 0.25
      CP14String: 1
  - type: StaticPrice
    price: 5

- type: entity
  id: CP14RoughStrap
  parent: CP14LeatherBase
  name: reinforced strap
  description: A sturdy strap reinforced with additional layers.
  components:
  - type: Sprite
    state: rough_strap
  - type: Item
    state: rough_strap
  - type: PhysicalComposition
    materialComposition:
      CP14RoughLeather: 0.25
      CP14String: 1
  - type: StaticPrice
    price: 10
